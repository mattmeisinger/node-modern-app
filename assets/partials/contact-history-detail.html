<div class="form-group">

  <h2>Edit Contact History</h2>

  <ul class="alert alert-error" ng-show="messages">
    <li ng-repeat="message in messages">{{message}}</li>
  </ul>

  <div class="form-group" style="width: 400px;">
    <label>Customer</label>
    <select ng-options="a.id as (a.firstName + ' ' + a.lastName) for a in customers.items" ng-model="item.customerId" class="form-control"></select>
  </div>

  <div class="form-group" style="width: 400px;">
    <label>Agent</label>
    <select ng-options="a.id as (a.firstName + ' ' + a.lastName) for a in agents.items" ng-model="item.agentId" class="form-control"></select>
  </div>

  <div class="form-group" style="width: 400px;">
    <label>Model</label>
    <select ng-model="item.model" type="text" class="form-control">
      <option>Phone</option>
      <option>Email</option>
    </select>
  </div>

  <div class="form-group" style="width: 400px;">
    <label>Summary</label>
    <textarea ng-model="item.summary" class="form-control"></textarea>
  </div>

  <div class="form-group" style="width: 400px;">
    <label>Data</label>
    <textarea ng-model="item.data" class="form-control"></textarea>
  </div>

</div>

<a href="" ng-click="save(item)" class="btn btn-default">Save</a>
<a href="#/ContactHistory" class="btn btn-danger">Cancel</a>
