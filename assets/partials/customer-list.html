<h3>Customer Listing</h3>

<table class='table table-hover table-condensed'>
<thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Agent</th>

    <th></th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="item in results.items">
    <td>{{ item.firstName }}</td>
    <td>{{ item.lastName }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.phone }}</td>
    <td>{{ item.agent }}</td>

    <td><a href="#/Customer/{{item.id}}" class="btn btn-primary btn-sm">Edit</a></td>
    <td><a href="" class="btn btn-danger btn-sm" ng-click="delete(item)">Delete</a></td>
  </tr>
</tbody>
</table>

<div style="text-align: center">
  <a ng-show="results.meta.prevUri" href="" ng-click="setPage(page-1)">Previous</a>
  -- Page {{page}} --
  <a ng-show="results.meta.nextUri" href="" ng-click="setPage(page+1)">Next</a>
</div>

<a href="#/Customer/0" class="btn btn-success btn-sm" role="button">New Customer</a> |
<a href="#/">Back</a>
